sudo: required
services: 
  - docker

before_install: 
  - docker build -t pbernard/front-end -f Dockerfile.dev .

script: 
  - docker run pbernard/front-end npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: eu-west-1
  app: docker-react 
  env: DockerReact-env
  bucket_name: elasticbeanstalk-eu-west-1-112643903764
  bucket_path: docker-react
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET"

